{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEM Ovalle | Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container">

        <img src="{% static 'img/imagenFormulario.png' %}" alt="avatar perfil" class="imgAvatar">
        <h1>Bienvenido</h1>
        <form action="" method="">
            <div class="div_input">
                <span><i class="fa-solid fa-user"></i></span>
                <input id="email" name="email" class="campo" type="email" placeholder="Email">
            </div>
            <div class="div_input">
                <span><i class="fa-solid fa-lock"></i></span>
                <input id="contrasenia" name="contrasena" class="campo" type="password" placeholder="Contraseña">
            </div>
            <div class="form_group">
                <button id="logearse" type="submit">Iniciar Sesión</button>
            </div>
        </form>   
    </div>
</body>
</html>
