{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estiloproducto.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/forms.js' %}"></script>
    <title>Agregar productos</title>
</head>
<body>

    <header class="logo2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img class="logo" src="{% static 'img/LogoCorto.png' %}" alt="Logo">
                <a class="navbar-brand" href="{% url 'view_productos' %}">Inicio</a>
                <a class="navbar-brand" href="{% url 'view_unidades' %}">Unidades</a>
                {% if user.is_staff %}
                <a class="navbar-brand" href="{% url 'view_solicitudes' %}">Solicitudes</a>
                {% endif %}
                <a class="navbar-brand" href="{% url 'view_historial' %}">Historial</a>
                <a class="navbar-brand" href="{% url 'logout' %}">Cerrar sesión</a>
            </div>
        </nav>
    </header>
    
    <div>
        <h1 class="titulo-agregar">Agregar productos</h1>
        <hr class="separador">
        <form action="/bodega/productos/" method="POST">
            {% csrf_token %}
            <div class="productos-container">
                <div class="producto">
                    <div class="mb-3">
                        <label for="nombreProducto1" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombreProducto1" name="nombreProducto[]" required>
                    
                        <br>
                        <label for="descripcion1" class="form-label">Descripción</label>
                        <textarea class="form-control col-8 form-control-lg" id="descripcion1" name="description[]" rows="4"></textarea>
                    </div>

                    <div class="mb-3" >
                        <label for="precio1" class="form-label">Precio</label>
                        <input type="number" class="form-control w-50" id="precio1" name="precio[]" required min="0">

                        <br>
                        <label for="categoria1" class="form-label">Categoría</label>
                        <select class="form-select form-control-lg" id="categoria1" name="categoria[]" required>
                            <option value="select-categoria">--Seleccione una categoria--</option>
                            {% for categoria in categorias %}
                            <option value="{{ categoria.id }}">{{ categoria.nombre_categoria }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad1" class="form-label">Cantidad</label>
                        <input type="number" class="form-control w-50" id="cantidad1" name="cantidad[]" required min="0">

                        <br>
                        <label for="proveedor1" class="form-label">Proveedor</label>
                        <select class="form-select form-control-lg" id="proveedor1" name="proveedor[]" required>
                            <option value="select-proveedor">--Seleccione un proveedor--</option>
                            {% for unidad in unidades %}
                            <option value="{{ unidad.id }}">{{ unidad.nombre_Unidad }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" id="agregarOtroProducto">Agregar Otro Producto</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <hr>
    <footer>
        <p class="text-center">Derechos de autor © 2024 CEM Ovalle</p>
    </footer>
</body>
</html>
