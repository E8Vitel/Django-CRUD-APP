{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilobodega.css' %}">
    <link rel="stylesheet" href="{% static 'css/estiloproducto.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/forms.js' %}"></script>
    <title>Solicitud de productos</title>
</head>
<body>
    <style>
        body {
            background: linear-gradient(135deg, #5e76ff 30%, #0044ff 70%);
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-white bg-light">
        <div class="container">
            <img src="{% static 'img/LogoCorto.png' %}" href="{% url 'view_productos' %} alt="Logo" class="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_productos' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_unidades' %}">Unidades</a>
                    </li>
                    {% if user.is_staff %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'view_solicitudes' %}">Solicitudes</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_historial' %}">Historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <h1 class="titulo-agregar">Solicitar productos</h1>
        <hr class="separador">
        <form action="{% url 'salida_producto' %}" method="POST" id="solicitudForm">
            {% csrf_token %}
            <div class="productos-container">
                <div class="producto">
                    <select name="productos" class="form-select">
                        {% for producto in productos %}
                            <option value="{{ producto.id }}">{{ producto.nombre_producto }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="cantidades" class="form-control" placeholder="Cantidad">
                </div>
            </div>
        
            <button type="button" class="btn btn-primary" id="agregarOtroProducto">Agregar Otro Producto</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>


    <footer class="p-3 bg-body-tertiary mt-5 bg-light">
        <p class="text-center">Derechos de autor © 2024 CEM Ovalle</p>
    </footer>
</body>
</html>
