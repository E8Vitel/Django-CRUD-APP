{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilobodega.css' %}">
    <title>Gestor de Bodega</title>
</head>
<body>

    <header class="logo2">
        <div>
            <img class="logo" src="{% static 'img/LogoCorto.png' %}" alt="Logo">
        </div>
        <div class="historial">
            <a href="#">Historial</a>
        </div>
    </header>

    <section>
        <nav>
            <a href="#">Medicamentos</a>
            <a href="#">Insumos</a>
            <a href="#">Artículos de Aseo</a>
        </nav>

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Stock Disponible</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td class="stock-value">50</td>
                    <td>
                        <button class="boton-editar">Editar</button>
                    </td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td class="stock-value">30</td>
                    <td>
                        <button class="boton-editar">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </section>
    
    <button class="floating-button" id="mostrarFormulario">Agregar Producto</button>

    <!-- Formulario flotante -->
    <div class="formulario-flotante" id="formularioAgregar">
        <h1 class="titulo-agregar">Agregar producto</h1>
        <hr class="separador">
        <form>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="medicamentos">Medicamentos</option>
                    <option value="insumos">Insumos</option>
                    <option value="aseo">Artículos de Aseo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Ocultar el formulario al inicio
            $("#formularioAgregar").hide();

            // Mostrar el formulario al hacer clic en el botón
            $("#mostrarFormulario").click(function () {
                $("#formularioAgregar").fadeIn();
            });

            // Ocultar formulario cuando se haga clic en algun lugar fuera de el
            $(document).mouseup(function (e) {
                var formulario = $("#formularioAgregar");
                if (!formulario.is(e.target) && formulario.has(e.target).length === 0) {
                    formulario.hide();
                }
            });
        });
    </script>

</body>
</html>
