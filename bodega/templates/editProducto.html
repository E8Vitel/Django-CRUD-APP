{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estiloproducto.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/forms.js' %}"></script>
    <title>Agregar productos</title>
</head>
<body>

    <header class="logo2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img class="logo" src="{% static 'img/LogoCorto.png' %}" alt="Logo">
                <a class="navbar-brand" href="{% url 'view_productos' %}">Inicio</a>
                <a class="navbar-brand" href="{% url 'view_unidades' %}">Unidades</a>
                {% if user.is_staff %}
                <a class="navbar-brand" href="{% url 'view_solicitudes' %}">Solicitudes</a>
                {% endif %}
                <a class="navbar-brand" href="{% url 'view_historial' %}">Historial</a>
                <a class="navbar-brand" href="{% url 'logout' %}">Cerrar sesión</a>
            </div>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h1 class="text-center titulo-agregar">Editar producto</h1>
        <hr class="separador">
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
                {% crispy form %}
        </form>
    </div>
    <hr>
    <footer>
        <p class="text-center">Derechos de autor © 2024 CEM Ovalle</p>
    </footer>
</body>
</html>
