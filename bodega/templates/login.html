{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>CEM Ovalle | Inicio Sesión</title>
</head>
<body>
    <div class="container">
        <img src="{% static 'img/imagenFormulario.png' %}" alt="avatar perfil" class="imgAvatar">
        <h1>Bienvenido</h1>
        <form method="POST" action="{% url 'login' %}" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button id="logearse" type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Oops! Parece que hay un problema con tus credenciales.
            </div>
        {% endif %}
    </div>
    <hr>
    <footer>
        <p>Derechos de autor © 2024 CEM Ovalle</p>
    </footer>
</body>
</html>
