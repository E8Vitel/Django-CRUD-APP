{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <title>Inicio Sesión</title>
</head>
<body>

    <div class="container shadow-sm p-3 mb-5 bg-body-tertiary">
        <div class="logo-container">
            <img src="{% static 'img/imagenFormulario.png' %}" alt="avatar perfil" class="imgAvatar">
        </div>
        <h1 class="text-center">Bienvenido</h1>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Parece que hay un problema con tus credenciales...
        </div>
        {% endif %}
        <form method="POST" action="{% url 'login' %}" class="form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario: </label>
                <input type="{{ form.username.field.widget.input_type }}" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}" />
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña: </label>
                <input type="{{ form.password.field.widget.input_type }}" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" />
            </div>
            <div class="form-group">
                <button id="logearse" type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
    </div>
    
    <footer class="p-3 bg-body-tertiary bg-light">
        <p class="text-center">Derechos de autor © 2024 </p>
    </footer>
</body>
</html>
