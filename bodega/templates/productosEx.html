{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilobodega.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/forms.js' %}"></script>
    <title>Agregar productos</title>
</head>
<body>

    <header class="logo2">
        <div>
            <img class="logo" src="{% static 'img/LogoCorto.png' %}" alt="Logo">
        </div>
        <div class="navIndex">
            <a href="../productos">Inicio</a>
        </div>
        <div class="navIndex">
            <a href="../unidades">Unidades</a>
        </div>
        <div class="navIndex">
            <a href="../historial">Historial</a>
        </div>
        <div class="navIndex">
            <a href="../login">Cerrar sesi√≥n</a>
        </div>
    </header>
    
    <div class="formulario" id="agregarExistente">
        <form action="/bodega/productos" method="POST"></form>
        <div class="mb-3">
            <label for="producto1" class="form-label">Producto</label>
            <select class="form-select" id="producto" name="producto[]" required>
                <option value="select-producto">--Seleccione un producto--</option>
                {% for producto in productos %}
                    <option value="{{ producto.id }}">{{ producto.nombre_producto }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" required min="0">
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" required min="0">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
    
</body>
</html>
