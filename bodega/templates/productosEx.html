{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilobodega.css' %}">
    <link rel="stylesheet" href="{% static 'css/estiloproducto.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/formsEx.js' %}"></script>
    <title>Agregar productos</title>
</head>
<body>

    <header class="logo2">
        <div>
            <img class="logo" src="{% static 'img/LogoCorto.png' %}" alt="Logo">
        </div>
        <div class="navIndex">
            <a href="../productos">Inicio</a>
        </div>
        <div class="navIndex">
            <a href="../unidades">Unidades</a>
        </div>
        <div class="navIndex">
            <a href="../historial">Historial</a>
        </div>
        <div class="navIndex">
            <a href="../login">Cerrar sesi√≥n</a>
        </div>
    </header>
    
    <div>
        <h1 class="titulo-agregar">Agregar productos existentes</h1>
        <hr class="separador">
        <form action="{% url 'modificar_producto' %}" method="POST">
            {% csrf_token %}
            <div class="productos-container">
                <div class="producto">
                    <div class="mb-3">
                        <label for="producto" class="form-label">Producto</label>
                        <select class="form-select form-control-lg" id="producto" name="productos[]" required>
                            <option value="" disabled selected>-- Seleccione un producto --</option>
                            {% for producto in productos %}
                                <option value="{{ producto.id }}">{{ producto.nombre_producto }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control form-control-lg" id="precio" name="precios[]" required min="0">
                    </div>
                    
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control w-50 form-control-lg" id="cantidad" name="cantidades[]" required min="0">
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" id="agregarOtroProducto">Agregar Otro Producto</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
