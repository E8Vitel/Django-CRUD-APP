{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilobodega.css' %}">
    <link rel="stylesheet" href="{% static 'css/estiloproducto.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/formsEx.js' %}"></script>
    <title>Agregar stock de productos existentes</title>
</head>
<body>

    <header class="logo2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img class="logo" src="{% static 'img/LogoCorto.png' %}" alt="Logo">
                <a class="navbar-brand" href="{% url 'view_productos' %}">Inicio</a>
                <a class="navbar-brand" href="{% url 'view_unidades' %}">Unidades</a>
                {% if user.is_staff %}
                <a class="navbar-brand" href="{% url 'view_solicitudes' %}">Solicitudes</a>
                {% endif %}
                <a class="navbar-brand" href="{% url 'view_historial' %}">Historial</a>
                <a class="navbar-brand" href="{% url 'logout' %}">Cerrar sesión</a>
            </div>
        </nav>
    </header>
    
    <div>
        <h1 class="titulo-agregar">Agregar stock de productos existentes</h1>
        <hr class="separador">
        <form action="{% url 'existing_producto' %}" method="POST">
            {% csrf_token %}
            <div class="productos-container">
                <div class="producto">
                    <div class="mb-3">
                        <label for="producto" class="form-label">Producto</label>
                        <select class="form-select form-control-lg" id="producto" name="productos[]" required>
                            <option value="" disabled selected>-- Seleccione un producto --</option>
                            {% for producto in productos %}
                                <option value="{{ producto.id }}">{{ producto.nombre_producto }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control form-control-lg" id="precio" name="precios[]" required min="0">
                    </div>
                    
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control w-50 form-control-lg" id="cantidad" name="cantidades[]" required min="0">
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" id="agregarOtroProducto">Agregar Otro Producto</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <hr>
    <footer>
        <p class="text-center">Derechos de autor © 2024 CEM Ovalle</p>
    </footer>
</body>
</html>
