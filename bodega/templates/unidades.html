{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilobodega.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/unidad.js' %}"></script>
    <title>Agregar unidades</title>
</head>
<body>

    <header class="logo2">
        <div>
            <img class="logo" src="{% static 'img/LogoCorto.png' %}" alt="Logo">
        </div>
        <div class="navIndex">
            <a href="/bodega/productos">Inicio</a>
        </div>
        <div class="navIndex">
            <a href="unidades">Unidades</a>
        </div>
        <div class="navIndex">
            <a href="historial">Historial</a>
        </div>
        <div class="navIndex">
            <a href="login">Cerrar sesión</a>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Unidades</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Unidad</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>
            <tbody>
                {% for unidad in unidades %}
                <tr>
                    <td>{{ unidad.nombre_Unidad }}</td>
                    <td>{{ unidad.categoria_unidad.categoria_unidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <button class="btn btn-primary floating-button" data-bs-toggle="modal" data-bs-target="#crearUnidadModal">Crear Unidad</button>

    <div class="modal fade" id="crearUnidadModal" tabindex="-1" aria-labelledby="crearUnidadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearUnidadModalLabel">Crear Unidad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'unidad' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre_unidad" class="form-label">Nombre de la Unidad:</label>
                            <input type="text" class="form-control" id="nombre_unidad" name="nombre_unidad" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria_unidad" class="form-label">Tipo de Unidad:</label>
                            <select class="form-select" id="categoria_unidad" name="categoria_unidad" required>
                                <option value="" disabled selected>-- Seleccione una categoría --</option>
                                {% for categoria in categorias %}
                                    <option value="{{ categoria.id }}">{{ categoria.categoria_unidad }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Crear Unidad</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
