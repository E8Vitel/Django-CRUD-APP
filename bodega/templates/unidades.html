{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilobodega.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/forms.js' %}"></script>
    <title>Agregar productos</title>
</head>
<body>

    <header class="logo2">
        <div>
            <img class="logo" src="{% static 'img/LogoCorto.png' %}" alt="Logo">
        </div>
        <div class="navIndex">
            <a href="/bodega/productos">Inicio</a>
        </div>
        <div class="navIndex">
            <a href="unidades">Unidades</a>
        </div>
        <div class="navIndex">
            <a href="historial">Historial</a>
        </div>
        <div class="navIndex">
            <a href="login">Cerrar sesi√≥n</a>
        </div>
    </header>

    <form action="{% url 'salida_producto' %}" method="POST">
        <div class="mb-3">
            <label for="unidad" class="form-label">Unidad</label>
            <input type="text" class="form-control" id="precio" name="precio" required>
        </div>

        <div class="mb-3">
            <label for="cantidad" class="form-label">Tipo</label>
            <select class="form-select" id="producto" name="producto" required>
                <option value="select-producto">--Seleccione un producto--</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.categoria_unidad }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</body>
</html>
